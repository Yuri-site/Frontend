name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js version 18 or adjust based on your project

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the project
      - name: Build the project
        run: |
          npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch that GitHub Pages uses
          folder: dist  # The folder containing the built files (adjust if necessary)
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the default GitHub token for authentication
